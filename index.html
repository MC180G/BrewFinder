<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brewery Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container main">
        <h1>Brewery Finder</h1>
        <div id="beer-slides" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/beercarousel1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/beercarousel2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/beerbarrel.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
    </div>
    <form>
        <div class="container form">
            <div class="form-group">
                <label for="brewery-name">Brewery Name</label>
                <input type="text" class="form-control" id="brewery-name">

            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" value="orlando" id="city">


            </div>
            <button id="add-brew" type="submit" value="Submit">Submit</button>
    </form>
    </div>

    <div class="container" id="brewery">
        <div class="row">


            <div class="col-md-6">
                <div id="breweries-go-here"></div>
            </div>

            <div class="col-md-6">
                <div id="map-area"></div>
            </div>
        </div>



    </div>



    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>



    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/guardian.js"></script>



</body>

</html>
