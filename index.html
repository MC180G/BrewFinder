<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brew Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
    /* Make the image fully responsive */
    .carousel-inner img {
        width: 100%;
        height: 50%;
    }
    </style>
</head>


  <body>
  
  <div id="demo" class="carousel slide" data-ride="carousel">
  
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/ale-lager-pilsner.jpg" alt="3-beers" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="assets/images/beer-glass-with-hops.jpg" alt="beer-hops" width="1100" height="500">
      </div>
      <div class="carousel-item">
        <img src="assets/images/Beer-distiller.jpg" alt="Distiller" width="1100" height="500">
      </div>
    </div>
    
      </div>
  

    <div class="container">
        <h1>BrewFinder: Find Your Perfect Brew!</h1>
        <form>
            <div class="form-group">
                <label for="brewery-name">Brewery Name</label>
                <input type="text" class="form-control" id="brewery-name">

            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" value="orlando" id="city">


            </div>
            <button id="add-brew" type="submit" value="Submit">Submit</button>
        </form>
    </div>


    <div class="container" id="brewery">
        <div class="row">


            <div class="col-md-6">
                <div id="breweries-go-here"></div>
            </div>

            <div class="col-md-6">
                <div id="map-area"></div>
            </div>
      </div>
            
                
            
        </div>
      


        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" type="text/javascript"
            charset="utf-8"></script>



    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/guardian.js"></script>

        

</body>

</html>
